<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>回弹效果</title>
    <style>
    body{
        -webkit-overflow-scrolling:auto;
    }
    .container {
               width : 300px;
               height : 50%;
               -webkit-box-sizing : border-box;
               position : relative;
               overflow-y : auto;
               background-color : cyan;
               -webkit-overflow-scrolling : auto;
           }
           ul {
               height: 50px;
           }
    </style>
  </head>
  <body>
    <div align="center">
           <nav class="container">
               <ul>1</ul>
               <ul>2</ul>
               <ul>3</ul>
               <ul>4</ul>
               <ul>5</ul>
               <ul>6</ul>
               <ul>7</ul>
               <ul>8</ul>
               <ul>9</ul>
               <ul>10</ul>
               <ul>11</ul>
               <ul>12</ul>
               <ul>13</ul>
               <ul>14</ul>
               <ul>15</ul>
               <ul>16</ul>
               <ul>17</ul>
               <ul>18</ul>
               <ul>19</ul>
               <ul>20</ul>
           </nav>
       </div>
  </body>
</html>
