<body>
<div class="addWrap">
    <div class="swipe" id="mySwipe">
        <div class="swipe-wrap">

        </div>
    </div>
    <ul id="position">
        <li class="cur"></li>
        <li class=" "></li>
        <li class=" "></li>

    </ul>
</div>
<script type="text/javascript" src="http://s1.qhimg.com/static/1c44f7af3eca2a0d/jquery-1.9.1.js" ></script>
<script src="./js/swipe2.js"></script>



<script>
    var bullets = document.getElementById('position').getElementsByTagName('li');
    var banner = new Swipe(document.getElementById('mySwipe'), {
        startSlide: 0,
        speed: 600,
        auto: 400,
        autoRestart:false,
        continuous: true,
        callback: function(pos,elem) {
            var tempTotal=banner.getNumSlides();
            var i = bullets.length;
            while (i--) {
                bullets[i].className = ' ';
            }
            bullets[pos].className = 'cur';
        }
    });
