<!DOCTYPE html>
<html>
<head>
    <title>selectpick _ 修改版</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" href="css/selectpick.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/selectpick.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#test_1").selectpick({
                container: '.test_1',
                onSelect: function(value,text){
                    alert("这是回调函数，选中的值："+value+" \n选中的下拉框文本："+text);
                }
            });
            $("#test_2").selectpick({container:'.test_2',disabled:true});
            $("#test_3").selectpick({container:'.test_3',onSelect:function(value,text){
                enAble();//重新激活 test_2
            }
            });
        });
        //重新激活 test_2
        function enAble(){
            $("#selectpick_test_2").parent().remove();
            $("#test_2").selectpick({container:'.test_2',disabled:false});
        }
    </script>
    <style type="text/css">
        * html .clearfix{zoom:1;}
        .clearfix:after{clear:both;display:block;visibility:hidden;height:0;content:".";font-size:0;}
    </style>
</head>

<body>
<h3>selectpick美化下拉框插件修改版</h3>
<div class="clearfix">
    <div class="test_1" style="float:left;width:200px;">
        带回调函数示例<br/><br/>
        <select id="test_1">
            <option>请选择</option>
            <option value="1">测试1</option>
            <option value="2">测试2</option>
            <option value="3">测试3</option>
            <option value="4">测试4</option>
        </select>
    </div>
    <div class="test_2" style="float:left;width:200px;">
        禁用selectpick示例<br/><br/>
        <select id="test_2">
            <option>请选择</option>
            <option value="1">测试1</option>
            <option value="2">测试2</option>
            <option value="3">测试3</option>
            <option value="4">测试4</option>
        </select>
    </div>
    <div class="test_3" style="float:left;width:350px;">
        有选中值示例（根据select的选中值）<br/><br/>
        <select id="test_3">
            <option>请选择</option>
            <option value="1">测试1</option>
            <option value="2">测试2</option>
            <option value="3" selected>测试3</option>
            <option value="4">测试4</option>
        </select>
    </div>
</div>
<div>

    <a href="javascript:enAble();">点击重新激活test_2<a>
</div>
</body>
</html>
